<!DOCTYPE html>
<html>
<head>
	<title>Tabs Drop Down menu</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h3>tabs can also hold dropdown menus</h3>
		<p>the following example adds dropdown menu to "menu 1":</p>
		<ul class="nav nav-tabs">
			<li class="active"><a href="#">Home</a></li>
			<li class="dropdown">
			<a class="dropdown-toggle" data-toggle="dropdown" href="#">Menu 1<span class="caret"></span>
			</a>
			<ul class="dropdown-menu">
				<li><a href="#">submenu 1-1</a></li>
				<li><a href="#">submenu 2-2</a></li>
				<li><a href="#">submenu 3-3</a></li>
			</ul>	
			</li>
			<li><a href="#">Menu 2</a></li>
			<li><a href="#">Menu 3</a></li>
		</ul>
	</div>
</body>
</html>
