<!DOCTYPE html>
<html>
<head>
	<title>border</title>
	<style type="text/css">
		#big {
			border: 20px solid transparent;
			padding:25px;
			border-image-source:url("aacc.jpg");
			border-image-repeat: round;
			border-image-slice: 30;
			border-image-width: 10px;
		}
		#biga {
			border: 20px solid transparent;
			padding:25px;
			border-image-source:url("aacc.jpg");
			border-image-repeat: round;
			border-image-slice: 30;
			border-image-width: 40px;
		}
	</style>
</head>
<body>
<p id="big">my name is farhan khan and i m the web develpoer student
</p>
<p id="biga">my name is farhan khan and i m the web develpoer student
</p>
</body>
</html>
