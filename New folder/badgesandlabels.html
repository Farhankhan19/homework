<!DOCTYPE html>
<html>
<head>
	<title>Badges</title>
	 <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<a href="#">News<span class="badge">5</span></a><br/>
		<a href="#">Comment<span class="badge">10</span></a><br/>
		<a href="#">Updates<span class="badge">2</span></a><br/>
		<button type="button" class="btn btn-primary">Primary<span class="badge">7</span></button>
		
	</div>
</body>
</html>





<!DOCTYPE html>
<html>
<head>
	<title>labels</title>
	 <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h2>Labels</h2>
		<p>labels are used to provide additional information about sonmething</p>
		<h1>Example<span class="label label-default">New</span></h1>
		<h2>example<span class="label label-primary">new</span></h2>
		<h3>example<span class="label label-success">new</span></h3>
		<h4>example<span class="label label-info">new</span></h4>
		<h5>example<span class="label label-warning">new</span></h5>
		<h6>example<span class="label label-danger">new</span></h6>

		
	</div>
</body>
</html>



<!DOCTYPE html>
<html>
<head>
	<title>labels</title>
	 <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<span class="label label-default">default label</span>
		<span class="label label-primary">primary label</span>
		<span class="label label-success">success label</span>
		<span class="label label-info">info label</span>
		<span class="label label-warning">warning label</span>
		<span class="label label-danger">danger label</span>

		
	</div>
</body>
</html>
