<!DOCTYPE html>
<html>
<head>
	<title>border</title>
	<style type="text/css">
		#a {
			border: 10px solid transparent;
			padding:15px;
			border-image-source: url("img/aa.jgp");
			border-image-repeat:round;
			border-image-slice: 40;
			border-image-width:20px;

		} 
		#b {
			border: 10px solid transparent;
			padding:15px;
			border-image-source:url("aa.jgp")
			border-image-repeat:round;
			border-image-slice: 40;
			border-image-width:10px;

		}
	</style>
</head>
<body>
	<p id="a">this is image boarder example.</p>
	<p id="b">this is image boarder example.</p>
	<p id="3">this is image boarder example.</p>
</body>
</html>
