<!DOCTYPE html>
<html>
<head>
	<title>shadow</title>
	<style type="text/css">
		h1 {
			text-shadow:2px 4px red;
		}
		h2 {
			text-shadow: 6px 8px yellow;
		}
		h3 {
			text-shadow: 8px 12px green;
		}
		h4 {
			text-shadow: 12px 16px blue;
		}
		h5 { text-shadow: 2px 8px pink;
			
		}
		h6 {
			text-shadow: 8px 2px silver;
		}
		p {
			text-shadow: 8px 12px orange;
		}
	</style>
</head>
<body>
	<h1>farhan khan</h1>
	<h2>farhan khan</h2>
	<h3>farhan khan</h3>
	<h4>farhan khan</h4>
	<h5>farhan khan</h5>
	<h6>farhan khan</h6>
	<p>we live in the strange world where the rich walk miles to digest food and poor walk  miles to search food</p>
</body>
</html>
