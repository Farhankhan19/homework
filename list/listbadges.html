<!DOCTYPE html>
<html>
<head>
	<title>with badges</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		<h2>list grou with badges</h2>
		<p>you can also add badges to a list group. the badges will automatically be positioned on the right.</p>

		<ul class="list-group">
			<li class="list-group-item">New <span class="badge">12</span></li>
			<li class="list-group-item">deleted <span class="badge">5</span></li>
			<li class="list-group-item">warning <span class="badge">3</span></li>
			
		</ul>
		
	</div>

</body>
</html>
