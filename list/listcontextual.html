<!DOCTYPE html>
<html>
<head>
	<title>contextual classes</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h2>contextual classes can be used to color list items</h2>
		<ul class="list-group">
			<li class="list-group-item list-group-item-success">first item with success</li>
			<li class="list-group-item list-group-item-info">first item with info</li>
			<li class="list-group-item list-group-item-warning">first item with warning</li>
			<li class="list-group-item list-group-item-danger">first item with danger</li>
		</ul>
	</div>

</body>
</html>
