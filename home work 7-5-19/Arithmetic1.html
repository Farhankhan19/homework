<!DOCTYPE html>
<html>
<head>
	<title>Arithmetic</title>
</head>
<body>
	<script type="text/javascript">
		var apple=100;
		var orange=50;
		var banana="Test";
		var linebreak="<br>"

		document.write("apple + orange =");
		result=apple + orange;
		document.write(result);
		document.write(linebreak);


		document.write("apple - orange =");
		result=apple - orange;
		document.write(result);
		document.write(linebreak);


		document.write("apple / orange =");
		result=apple / orange;
		document.write(result);
		document.write(linebreak);


		document.write("apple % orange =");
		result=apple % orange;
		document.write(result);
		document.write(linebreak);


		document.write("apple + orange + banana =");
		result=apple + orange + banana;
		document.write(result);
		document.write(linebreak);

		apple=apple+50;
		document.write("apple ++=");
		result=apple++;
		document.write(result);
		document.write(linebreak);

		orange=orange-25;
		document.write("orange-- =");
		result=orange--;
		document.write(result);
		document.write(linebreak);



	</script>
</body>
</html>
